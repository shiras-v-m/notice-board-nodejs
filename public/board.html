<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="boardContent">Sample content</p>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket=io()

        // get message from the server which is send by admin (using key "message")
        socket.on("message",(msg)=>{
            console.log(msg);
            document.getElementById("boardContent").innerHTML=msg
        })
    </script>
</body>
</html>
